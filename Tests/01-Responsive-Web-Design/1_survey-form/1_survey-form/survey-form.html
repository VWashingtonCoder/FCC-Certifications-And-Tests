<!DOCTYPE html>
<html>
    <head>
        <title>Survey Form</title>
        <link rel='stylesheet' type='text/css' href='styles.css' />
    </head> 
    <body>
        <h1 id='title'>freeCodeCamp Survey Form</h1>
        <p id='description'>Thank you for taking the time to help us improve the platform</p>
        <form id='survey-form'>
            <label id='name-label'> Name
                <input id='name' type='text' placeholder='Enter your name' required/>
            </label>
            <label id='email-label'> Email
                <input id='email' type='email' placeholder='Enter your email' required/>
            </label>
            <label id='number-label'> Age (optional)
                <input id='number' type='number' placeholder='Age' min=10 max=99 />
            </label>
            <label id='dropdown-label'> Which option best describes your current role?
                <select id='dropdown'>
                <option value=0>Select current role</option>
                <option value=1>Student</option>
                <option value=2>Full Time Job</option>
                <option value=3>Full Time Learner</option>
                <option value=4>Prefer not to say</option>
                <option value=5>Other</option>
                </select>
            </label>
            <label>Would you recommend freeCodeCamp to a friend?
                <label> 
                <input type='radio' name='recommend' value='yes'/> Definitely
                </label>
                <label> 
                <input type='radio' name='recommend' value='maybe'/> Maybe
                </label>
                <label> 
                <input type='radio' name='recommend' value='notSure'/> Not Sure
                </label>
            </label>
            <label>What would you like to see improved? (Check all that apply)
                <input type='checkbox' name='box' value='box1'>Front-end Projects
                <input type='checkbox' name='box' value='box2'>Back-end Projects
                <input type='checkbox' name='box' value='box3'>Data Visualization 
            </label>
            <label id="comment-label">Any comments or suggestions?
                <textarea placeholder='Enter your comments here...' rows="3" cols="30" name='comments'></textarea>
            </label>
            <input id='submit' type='submit' value='submit'/>
        </form>
    </body>
</html>
